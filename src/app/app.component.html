<nav class="p-grid border-bottom">
  <div class="p-col-12 p-md-8 p-md-offset-2 p-d-flex p-jc-between">
    <span
      class="p-text-bold p-px-3 p-py-2"
      [style]="{
        fontSize: '30px',
        border: '3px solid black',
        cursor: 'pointer'
      }"
      routerLink="/"
    >
      Demo
    </span>
    <ul class="navbar p-d-flex" [style]="{ listStyle: 'none' }">
      <li
        *ngFor="let nav of navList"
        routerLink="{{ nav.link }}"
        class="navbar-item p-mx-3"
        routerLinkActive="active"
      >
        {{ nav.name }}
      </li>
    </ul>
  </div>
</nav>

<div class="p-grid">
  <div class="p-col-12 p-md-8 p-md-offset-2">
    <router-outlet></router-outlet>
  </div>
</div>
