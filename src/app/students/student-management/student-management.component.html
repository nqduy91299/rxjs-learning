<button
  pButton
  type="button"
  label="Add student"
  (click)="showDialog(true)"
  class="p-my-3"
></button>

<p-table [columns]="cols" [value]="students">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
      <td>
        <button
          pButton
          class="p-button-rounded p-mx-2"
          iconPos="left"
          icon="pi pi-trash"
          (click)="deleteStudent(rowData.id)"
        ></button>
        <button
          pButton
          class="p-button-rounded p-mx-2"
          iconPos="left"
          icon="pi pi-pencil"
          (click)="editShow(rowData.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>

<p-toast position="bottom-left"></p-toast>

<app-info-modal
  [(isShow)]="isShowModal"
  (result)="resultModal($event)"
  [idStd]="idStud"
>
</app-info-modal>
