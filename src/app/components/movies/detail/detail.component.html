<button
  pButton
  type="button"
  label="Back to menu"
  class="p-button-rounded p-button-outlined p-mb-2"
  routerLink="/movies"
></button>
<div
  class="info p-p-3 p-rounded p-d-flex"
  [style]="{ backgroundColor: 'var(--orange-700)' }"
  *ngIf="movie$ | async as movie; else noContent"
>
  <img src="{{ host + movie.poster_path }}" alt="" />
  <div class="detail p-m-2">
    <span
      class="p-py-2"
      [style]="{
        fontSize: '35px',
        fontWeight: 'bold',
        display: 'block',
        lineHeight: '100%'
      }"
    >
      {{ movie.title }}
    </span>
    <span>
      {{ movie.release_date }} *
      <span *ngFor="let genre of movie.genres; index as i">
        {{ i == 0 ? "" : "-" }} {{ genre.name }}
      </span>
      * (
      <span *ngFor="let lan of movie.spoken_languages; index as i">
        {{ i == 0 ? "" : "-" }} {{ lan.name }}
      </span>
      )
    </span>

    <div class="p-d-flex p-py-3">
      <span
        class="p-p-3 p-m-2"
        [style]="{
          display: 'block',
          border: '3px solid white',
          width: 'fit-content',
          borderRadius: '50%',
          fontSize: '20px',
          fontWeight: '400'
        }"
      >
        {{ movie.vote_average }}
      </span>
      <span
        [style]="{
          fontSize: '20px',
          fontWeight: '500',
          height: '100%',
          alignSelf: 'center'
        }"
      >
        User vote ({{ movie.vote_count }})
      </span>
      <div
        class="p-px-3"
        [style]="{
          alignSelf: 'center'
        }"
      >
        <!-- <button
          pButton
          pRipple
          [style]="{
            color: 'var(--orange-700)',
            borderColor: 'var(--orange-700)',
            fontWeight: 'bold',
            backgroundColor: 'white'
          }"
          type="button"
          label="Watch trailer"
          class="p-button-rounded p-button-outlined p-mx-1"
          (click)="isShow = !isShow"
        ></button> -->
        <button
          pButton
          pRipple
          [style]="{
            color: 'var(--orange-700)',
            borderColor: 'var(--orange-700)',
            fontWeight: 'bold',
            backgroundColor: 'white'
          }"
          [ngClass]="{ active: isLove }"
          type="button"
          label="Love this"
          class="p-button-rounded p-button-outlined p-mx-1 btn-love"
          (click)="favoriteClick(movie.id, movie.title, movie.poster_path)"
        ></button>
      </div>
    </div>

    <span
      class="p-pb-1 p-pt-3"
      [style]="{ fontSize: '25px', fontWeight: 'bold', display: 'block' }"
    >
      Overview
    </span>
    <span> {{ movie.overview }}</span>
  </div>
</div>
<ng-template #noContent>
  <span [style]="{ fontStyle: 'italic' }"> Not found </span>
</ng-template>

<div class="p-grid">
  <div class="p-col-12">
    <h2>Trailer</h2>
  </div>
  <div
    class="p-col-12 p-px-3 p-d-flex p-jc-center"
    *ngFor="let item of videoTrailer$ | async"
  >
    <iframe
      width="60%"
      height="300"
      [src]="'https://www.youtube.com/embed/' + item.key | urlEncoder"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
