<div class="p-py-3">
  <p-accordion>
    <p-accordionTab header="Connect backend" [selected]="true">
      <p-table
        [value]="student$ | async"
        styleClass="p-datatable-striped"
        [autoLayout]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
          <tr>
            <td>{{ student._id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.address }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-accordionTab>
    <p-accordionTab header="Timer control">
      <input
        type="text"
        pInputText
        placeholder="Enter time to countdown"
        class="p-mx-2"
        [(ngModel)]="timeCountDown"
      />
      <button
        pButton
        type="button"
        label="Resume"
        class="p-mx-2"
        (click)="resume$.next(true)"
      ></button>
      <button
        pButton
        type="button"
        label="Stop"
        class="p-mx-2 p-button-danger"
        (click)="pause$.next(false)"
      ></button>
      <p>Time: {{ timeDown$ | async }}</p>
    </p-accordionTab>
    <p-accordionTab header="Header 3">
      <p-table
        [value]="student$ | async"
        styleClass="p-datatable-striped"
        [autoLayout]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
          <tr>
            <td>{{ student._id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.address }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-accordionTab>
  </p-accordion>
</div>
